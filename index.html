<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet'>
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="page">
  <div class="logo">
    <img class="logo__img" src="./eisenhower-matrix.jpg">
    <a class="logo__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
  </div>
  <div class="wrapper">
    <p class="add-item" id="topSectionForAddingElementToList">
      <label class="add-item__label" for="new-task">Add Item</label>
      <div class="add-item__content">
        <input class="add-item__input" id='new-task' type="text">
        <button class="add-item__button">Add</button>
      </div>
    </p>
    <h3 class="title">Todo</h3>
    <ul class="task-list" id='incompleteTasks'>
      <li>
        <input type='checkbox'>
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="editMode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit">Save</button>
        <button class="delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="task-list" id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
<script src="app.js"></script>
</body>
</html>
