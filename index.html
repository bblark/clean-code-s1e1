<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet'>
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="page">
  <div class="logo">
    <img class="logo__img" src="./eisenhower-matrix.jpg" alt="logo">
    <a class="logo__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
  </div>
  <div class="wrapper">
    <p class="add-item" id="topSectionForAddingElementToList">
      <label class="add-item__label" for="new-task">Add Item</label>
      <div class="add-item__content">
        <input class="text-input add-item__input" id='new-task' type="text">
        <button class="btn-primary">Add</button>
      </div>
    </p>
    <h3 class="title">Todo</h3>
    <ul class="task-list" id='incompleteTasks'>
      <li class="task-list__item">
        <input class="task-list__checkbox" type="checkbox">
        <label class="label task-list__label" for="todoItem">Pay Bills</label>
        <input class="text-input task-list__text" type="text" id="todoItem">
        <button class="btn-primary">Edit</button>
        <button class="btn-primary">
          <img class="task-list__delete-img" src="./remove.svg" alt="remove arrow">
        </button>
      </li>
      <li class="task-list__item task-list__item_edit">
        <input class="task-list__checkbox" type="checkbox" id="checkboxEdit">
        <label class="task-list__edit-label" for="editItem">Go Shopping</label>
        <input class="text-input task-list__edit-text" value="Go Shopping" type="text" id="editItem">
        <button class="btn-primary">Save</button>
        <button class="btn-primary">
          <img class="task-list__delete-img" src="./remove.svg" alt="remove arrow">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="task-list" id="completed-tasks">
      <li class="task-list__item task-list__item_complete">
        <input class="task-list__checkbox" type="checkbox" checked>
        <label class="task-list__label" for="completeItem">See the Doctor</label>
        <input class="task-list__text" type="text" id="completeItem">
        <button class="btn-primary task-list__edit-btn">Edit</button>
        <button class="btn-primary task-list__delete-btn">
          <img class="task-list__delete-img" src="./remove.svg" alt="remove arrow">
        </button>
      </li>
    </ul>
  </div>
<script src="app.js"></script>
</body>
</html>
